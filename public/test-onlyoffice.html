<!DOCTYPE html>
<html>

<head>
    <title>Test OnlyOffice</title>
    <script src="http://localhost/web-apps/apps/api/documents/api.js"></script>
</head>
<style>
    #editor iframe {
        height: 100vh !important;
    }
</style>

<body>
    <div id="editor" style="width: 100%;"></div>
    <script src="http://localhost/web-apps/apps/api/documents/api.js"></script>
    <script type="text/javascript">
        console.log(document.getElementById("editor"));
        const docEditor = new DocsAPI.DocEditor("editor", {
            width: "100%",     // Chiếm toàn bộ chiều rộng
            height: "100vh",   // Chiếm toàn bộ chiều cao của viewport
            type: "desktop",
            fileType: "docx", // Loại tệp tài liệu
            documentType: "text",
            document: {
                title: "Demo",
                url: "https://tathanhmycv.blob.core.windows.net/luu-tru-tai-lieu/3f19387a-c017-45ac-bf91-d89e657ca14a_motadetai.docx?sp=r&st=2025-04-24T01:09:49Z&se=2025-05-10T09:09:49Z&sv=2024-11-04&sr=b&sig=rYZObMUkkiQj3VahYwLiewgt9YCIHfF43wYfgNYJskE%3D",
                fileType: "docx",
                key: "test-doc-key-123456",
            },
            editorConfig: {
                mode: "edit",  // Chế độ chỉnh sửa
                lang: "vi",    // Ngôn ngữ tiếng Việt
                region: "vn",  // Vùng Việt Nam
                user: {
                    id: "abc",
                    name: "Tạ Thành"
                }
            }
        });
        window.docEditor = docEditor; // Gán docEditor vào window để có thể truy cập từ console
    </script>
</body>

</html>
